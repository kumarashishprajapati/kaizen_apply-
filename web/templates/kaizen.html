 {% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
{%block title%}Apply{%endblock title%}
  </head>
    {% block body %}
    <div style="color:white";>
       <i> <h1 style="text-align:center;">Kaizen</h1></i>
       <form method="POST" action="/apply" enctype="multipart/form-data">
        {% csrf_token %}
          <h2 class="p-0 "> Fill The Details : </h2>
            <div class="p-0 mb-3 mx-2">
              <label for="exampleFormControlInput1"  style="text-align:center;" class="form">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="john">
            </div>
            <div class="mb-3 mx-2">
            <label for="exampleFormControlInput1"  style="text-align:center;" class="form">Department</label>
            <input type="text" style="border-color: black;" class="form-control" id="department" name="department" placeholder="ppc">
          </div>
          <div class="mb-3 mx-2">
          <label for="exampleFormControlInput1"  style="text-align:center;" class="form">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="SPD-thermalspray">
        </div>
            <div class="mb-3 mx-2">
              <label for="exampleFormControlTextarea1" style="text-align:center;" class="form">Details Comments</label>
              <textarea class="form-control" id="details" name="details" rows="3"></textarea>
            </div>
            <h4> Upload  Before Image . </h4>
            <form action="action_page.php">
              <input type="file" id="myFile" name="image1">
              
            <h4> Upload After Image .</h4>
            <form action="action_page.php">
              <input type="file" id="myFile" name="image2">
            
            <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        -->
      
        {% endblock body %}
      </div>
</body>
</html>
